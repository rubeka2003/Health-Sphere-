<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }


        nav h1 {
            font-size: 28px;
            font-weight: bold;
        }

        nav .home-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav .home-link:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #332f2f;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
        }

        h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border: 2px solid #43cea2;
            outline: none;
        }

        button {
            grid-column: span 2;
            padding: 1rem;
            font-size: 18px;
            color: white;
            background: #43cea2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        button:hover {
            background: #185a9d;
            transform: scale(1.05);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #43cea2;
            color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Diabetes Prediction</h1>
        <a href="/" class="home-link">Home</a>
    </nav>
    <main>
        <h2>Enter Your Details</h2>
        <form action="/diabetes" method="POST">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" >Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input id="age" type="text" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <select id="hypertension" name="hypertension" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease</label>
                <select id="heart_disease" name="heart_disease" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking_history">Smoking History</label>
                <select id="smoking_history" name="smoking_history" required>
                    <option value="">Select Smoking History</option>
                    <option value=0>Non Smoker</option>
                    <option value=1>Past Smoker</option>
                    <option value=2>Current Smoker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input id="bmi" type="text" name="bmi" placeholder="BMI" required>
            </div>
            <div class="form-group">
                <label for="hba1c_level">HbA1c Level</label>
                <input id="hba1c_level" type="text" name="HbA1c_level" placeholder="HbA1c Level" required>
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level</label>
                <input id="blood_glucose_level" type="text" name="blood_glucose_level" placeholder="Blood Glucose Level" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </main>
</body>
</html>
